name: Build Neovim Plugin

on:
  workflow_call:
    inputs:
      version:
        description: 'Version string (e.g., 1.2.3)'
        required: true
        type: string
      commit-sha:
        description: 'Git commit SHA'
        required: true
        type: string
      build-time:
        description: 'Build timestamp (RFC3339 format)'
        required: false
        type: string
        default: ''

jobs:
  publish-plugin:
    name: Publish to typedef.nvim
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout source repository 
        uses: actions/checkout@v4
        with:
          repository: exanubes/typedef
          ref: ${{ inputs.commit-sha }}
          path: src
          persist-credentials: false

      - name: Checkout plugin repository 
        uses: actions/checkout@v4
        with:
          repository: exanubes/typedef.nvim
          token: ${{ secrets.PLUGIN_REPO_PAT }}
          path: artifact

      - name: Generate build time if not provided
        id: buildtime
        run: |
          if [ -z "${{ inputs.build-time }}" ]; then
            BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          else
            BUILD_TIME="${{ inputs.build-time }}"
          fi
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT

      - name: Extract short commit SHA
        id: commit
        run: |
          COMMIT_SHORT="${{ inputs.commit-sha }}"
          COMMIT_SHORT="${COMMIT_SHORT:0:7}"
          echo "commit_short=$COMMIT_SHORT" >> $GITHUB_OUTPUT


      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"


      - name: Create release commit
        run: |
          test -d src/client/nvim || {
            echo "client/nvim not found - aborting"
            exit 1
          }

          cd artifact
          git checkout -B master
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +

          cp -r ../src/client/nvim/. .

          cat > lua/typedef/env.lua <<EOF
          return {
            version = "${{ inputs.version }}",
            commit  = "${{ steps.commit.outputs.commit_short }}",
            build   = "${{ steps.buildtime.outputs.build_time }}"
          }
          EOF
  
          git add -A

          if git diff --cached --quiet; then
            echo "Release produced no changes â€” aborting"
            exit 1
          fi

          git commit -m "Release plugin version ${{ inputs.version }}"

          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"

          git push origin master

          git push origin --tags
