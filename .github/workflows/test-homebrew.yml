name: Build Homebrew Formulae

on:
  workflow_call:
    inputs:
      version:
        description: "Version string (e.g., 1.2.3)"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: "Version string (e.g., 1.2.3)"
        required: true
        type: string
        default: "dev"

jobs:
  test-homebrew-install:
    name: Test Homebrew Installation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download packaged CLI binaries
        uses: actions/download-artifact@v4
        with:
          name: cli-packages
          path: ./release

      - name: Download checksums
        uses: actions/download-artifact@v4
        with:
          name: checksums
          path: ./release

      - name: Verify packaged artifacts
        run: |
          echo "Verifying downloaded packages..."
          ls -la release/
          cat release/checksums.txt

          # Validate all required packages exist
          for os_arch in darwin-amd64 darwin-arm64 linux-amd64 linux-arm64; do
            if [ ! -f "release/typedef-cli-$os_arch.tar.gz" ]; then
              echo "Error: Missing package release/typedef-cli-$os_arch.tar.gz"
              exit 1
            fi
          done

          if [ ! -f "release/checksums.txt" ]; then
            echo "Error: Missing checksums.txt"
            exit 1
          fi

          echo "All required packages validated"

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Make test script executable
        run: chmod +x client/homebrew/scripts/test-formula-ci.sh

      - name: Run Homebrew installation test
        run: |
          make test-homebrew-install-ci VERSION=${{ inputs.version }}
