name: Create Release Notes

on:
  workflow_call:

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for changelog

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: cli-linux
          path: ./artifacts/linux

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: cli-macos
          path: ./artifacts/darwin

      - name: Make packaging script executable
        run: chmod +x scripts/package-binary.sh

      - name: Prepare release assets
        run: |
          mkdir -p release

          ./scripts/package-binary.sh ./artifacts/linux/amd64/cli linux amd64 ./release
          ./scripts/package-binary.sh ./artifacts/linux/arm64/cli linux arm64 ./release
          ./scripts/package-binary.sh ./artifacts/darwin/amd64/cli darwin amd64 ./release
          ./scripts/package-binary.sh ./artifacts/darwin/arm64/cli darwin arm64 ./release

          cd release
          sha256sum typedef-*.tar.gz > checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag 
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)

          # Generate changelog
          CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %h %s" --no-decorate)

          # Save to output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --notes "${{ steps.changelog.outputs.changelog }}" \
            release/typedef-* \
            release/checksums.txt
