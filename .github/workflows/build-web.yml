name: Build Web Application

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version for web build'
        required: false
        type: string
        default: '22'
      pnpm-version:
        description: 'pnpm version'
        required: false
        type: string
        default: '10.11.0'
      upload-artifacts:
        description: 'Upload build artifacts (true for releases, false for CI)'
        required: false
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      node-version:
        description: 'Node.js version for web build'
        required: false
        type: string
        default: '22'
      pnpm-version:
        description: 'pnpm version'
        required: false
        type: string
        default: '10.11.0'
      upload-artifacts:
        description: 'Upload build artifacts (true for releases, false for CI)'
        required: false
        type: boolean
        default: true

jobs:
  build-web:
    name: Build Web Application
    runs-on: ubuntu-latest
    timeout-minutes: 15 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check and build WASM if needed
        id: wasm-check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Try to find a recent successful build workflow run with WASM artifact
          WASM_RUN=$(gh run list \
            --workflow=build.yml \
            --status=success \
            --limit=5 \
            --json databaseId,conclusion \
            --jq '.[0].databaseId' 2>/dev/null || echo "")

          if [ -n "$WASM_RUN" ]; then
            # Check if WASM artifact exists in that run
            ARTIFACT_EXISTS=$(gh run view "$WASM_RUN" \
              --json artifacts \
              --jq '.artifacts[] | select(.name == "wasm") | .name' 2>/dev/null || echo "")

            if [ -n "$ARTIFACT_EXISTS" ]; then
              echo "WASM artifact found in run $WASM_RUN"
              echo "needs_build=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          echo "WASM artifact not found, triggering build workflow"
          echo "needs_build=true" >> $GITHUB_OUTPUT

          # Trigger build.yml with only WASM target
          gh workflow run build.yml \
            -f build-targets="wasm" \
            -f build-all-platforms="true"

          # Wait for the workflow to start
          sleep 5

          # Poll for completion (max 10 minutes)
          for i in {1..60}; do
            RUN_ID=$(gh run list \
              --workflow=build.yml \
              --limit=1 \
              --json databaseId,status,conclusion \
              --jq '.[0] | select(.status != "completed") | .databaseId' 2>/dev/null || echo "")

            if [ -z "$RUN_ID" ]; then
              # Check if latest run was successful
              LATEST_STATUS=$(gh run list \
                --workflow=build.yml \
                --limit=1 \
                --json conclusion \
                --jq '.[0].conclusion' 2>/dev/null || echo "")

              if [ "$LATEST_STATUS" = "success" ]; then
                echo "Build workflow completed successfully"
                exit 0
              else
                echo "Build workflow failed with status: $LATEST_STATUS"
                exit 1
              fi
            fi

            echo "Waiting for build workflow to complete... (attempt $i/60)"
            sleep 10
          done

          echo "Timeout waiting for build workflow"
          exit 1

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm
          path: dist/wasm/

      - name: Copy WASM to web source
        run: |
          cp dist/wasm/main.wasm client/web/src/js/rpc/main.wasm
          ls -lh client/web/src/js/rpc/main.wasm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('client/web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        working-directory: client/web
        run: pnpm install --frozen-lockfile

      - name: Build web application
        working-directory: client/web
        run: pnpm run build:prod

      - name: Upload web artifacts
        if: ${{ inputs.upload-artifacts }}
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: dist/web/*
          retention-days: 7
