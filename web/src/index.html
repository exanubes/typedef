<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>typedef - Transform JSON to Types</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      (function() {
        const STORAGE_KEY = 'typedef-theme-preference';
        const stored = localStorage.getItem(STORAGE_KEY);
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored || (systemDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body>
    <header>
      <img class="logo" src="../assets/logo_vector.svg" alt="typedef logo"/>
      <a href="https://github.com/exanubes/typedef" target="_blank" rel="noopener noreferrer" aria-label="View source on GitHub">
        <svg viewBox="0 0 98 96" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"/></svg>
      </a>
      <button
        id="theme-toggle"
        type="button"
        aria-label="Switch to dark theme"
        aria-pressed="false"
        class="theme-toggle-btn"
      >
        <svg class="theme-icon theme-icon-light"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </svg>
        <svg class="theme-icon theme-icon-dark" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M9.598 1.591a.75.75 0 0 1 .785-.175 7 7 0 1 1-8.967 8.967.75.75 0 0 1 .961-.96 5.5 5.5 0 0 0 7.046-7.046.75.75 0 0 1 .175-.786Zm1.616 1.945a7 7 0 0 1-7.678 7.678 5.5 5.5 0 1 0 7.678-7.678Z" fill="currentColor"/>
        </svg>
      </button>
    </header>

    <main>
      <h1>Transform your structures into types or schemas</h1>

      <section class="controls">
        <fieldset>
          <legend>Select output format</legend>
          <div class="format-options">
            <label>
              <input type="radio" name="format" value="golang" checked/>
              <span>Go</span>
            </label>
            <label>
              <input type="radio" name="format" value="typescript"/>
              <span>TypeScript</span>
            </label>
            <label>
              <input type="radio" name="format" value="zod"/>
              <span>Zod</span>
            </label>
            <label>
              <input type="radio" name="format" value="jsdoc"/>
              <span>JSDoc</span>
            </label>
          </div>
        </fieldset>
      </section>

      <section class="input-section">
        <label for="json-input">JSON Input</label>
        <textarea
          id="json-input"
          placeholder='{"name": "John Doe", "age": 30, "email": "john@example.com"}'
          aria-label="JSON input for type generation"
        ></textarea>
      </section>

      <section class="action-section">
        <button id="transform-btn" type="button">Transform</button>
      </section>

      <section class="output-section">
        <label for="output-code">Generated Code</label>
        <pre id="output-display"><code id="output-code">// Your generated code will appear here...</code></pre>
      </section>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
